version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: medical_vector_db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: medical_llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: medical_webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama

  # FIX: Ensure 'backend' is aligned with 'open-webui' above
  backend:
    build: .
    container_name: medical_api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - qdrant
      - ollama

volumes:
  qdrant_storage:
  ollama_data:
  open-webui_data: